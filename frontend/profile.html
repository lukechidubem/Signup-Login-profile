<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li class="logout"><a href="">Logout</a></li>
      </ul>
    </nav>

    <h1>
      Hello <span class="welcome-name" style="color: red"> </span>, Welcome to
      Your Profile
    </h1>
    <div class="container">
      <div class="profile-pic">
        <img src="./images/Personal data-bro.png" alt="" />
      </div>
      <div class="profile-details">
        <h2 style="font-size: 50px">Profile</h2>

        <div class="detail">
          <h3>Full Name:</h3>
          <p class="name"></p>
        </div>

        <div class="detail">
          <h3>Email:</h3>
          <p class="email"></p>
        </div>

        <div class="detail">
          <h3>Phone Number:</h3>
          <p class="phone"></p>
        </div>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
